<ion-view view-title="Registration" name="Register-view" id="registerAccount">
    <ion-content class="padding">
        <div class="list list-inset">

            <form name="signupForm" ng-submit="registerFormSubmit()">
                <label class="item item-input">
                    <input type="text" placeholder="Firstname" ng-model="register.firstname">
                </label>

                <label class="item item-input">
                    <input type="text" placeholder="Lastname" ng-model="register.lastname">
                </label>
                <label class="item item-input">
                     <input ui-mask="999-999-9999" type="text" placeholder="xxx-xxx-xxxx" id="phone" ng-model="register.phone">
                    <!--<input ui-mask="999-999-9999"-->
                            <!--placeholder="xxx-xxx-xxxx"-->
                            <!--ng-model="phone"-->
                            <!--/>-->
                </label>
                <span class="userForm">This must be tied to your current phone number or this app will not work properly</span>

                <h4>Location</h4>

                <label class="item item-input">
                    <input type="text" placeholder="Street Address" ng-model="register.address">
                </label>

                <label class="item item-input">
                    <input type="text" placeholder="City" ng-model="register.city">
                </label>

                <label class="item item-input">Select
                    <select class="ion-input-select" ng-model="register.state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID" selected>Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </label>


                <h4>Login Credentials</h4>

                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="register.email">
                </label>

                <label class="item item-input">
                    <input ng-model="register.password" name="password" type="password" placeholder="Password">
                </label>

                <label class="item item-input">
                    <input ng-model="register.password_confirmation" name="password_confirmation" type="password" placeholder="Retype Password">
                </label>

                <!--<div class="msg-block" ng-hide="pw1 == pw2">-->
                        <!--Passwords don't match.-->
                <!--</div>-->
                <button class="button button-block button-positive" ng-click="openPopover($event)">Register</button>
            </form>
            <script id="templates/popover.html" type="text/ng-template">
            <ion-popover-view>
                <ion-header-bar>
                    <h1 class="title">Popover Title</h1>
                </ion-header-bar>
                <ion-content>
                    <ul>
                        <li ng-repeat="message in serverMessage">{{message[0]}}</li>
                    </ul>
                    <button class="button button-block button-positive" ng-click="closePopover($event)">close</button>
                </ion-content>
            </ion-popover-view>
            </script>

            <pre> {{ register }}</pre>

        </div>
    </ion-content>
</ion-view>
