<ion-view view-title="Sign-In" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="auth.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="auth.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="auth.login()">Login</button>
        <a class="button button-block button-positive" href="#/register">Register</a>
        <div ng-show="error.length">{{error}}</div>
    </ion-content>
</ion-view>
